<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate a random number between two number</title>
    <!--Bootstrap 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h3 class="text-center my-2">A random number between two number</h3>
        <div class="card w-auto mx-auto">
            <div class="card-body">
                <div class="row gy-2 gx-3 align-items-center ">
                    <div class="col-lg-4">
                        <label class="form-label" for="minNum">Minimum Number</label>
                        <input type="number" min="0" class="form-control" id="minNum" placeholder="Enter Number">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label" for="maxNum">Max Number</label>
                        <input type="number" min="0" class="form-control" id="maxNum" placeholder="Enter Number">
                    </div>
                    <div class="col-lg-4">
                        <label class=" my-1">&nbsp;</label><br>
                        <div class="row gx-2 d-flex">
                            <div class="col-md-6">
                                <div class="d-grid">
                                    <button id="generateBtn" class="btn btn-success btn-block text-uppercase">Generate</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-grid">
                                    <button id="reset" class="btn btn-outline-danger btn-block border-0 text-uppercase d-none">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <div id="outputCard" class="card border-dark d-none mb-3 mx-auto" style="max-width: 18rem;">
                        <div class="card-header">Random number between <span id="minimumNum" class="fw-bold"></span> & <span id="maximumNum" class="fw-bold"></span></div>
                        <div class="card-body text-dark">
                            <h3 id="result" class="card-title text-danger"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <p class="mb-0">Copyright - <span id="projectYear"></span> - Injamul Alam</p>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="me-4"><a href="https://www.linkedin.com/in/md-injamul-alam-9688b8210/" class=""
                            target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin fa-2x"
                                style="color: #084bbf;"></i></a></div>
                    <div class="me-4"><a href="https://github.com/InjamulCSE15" class="" target="_blank"
                            title="Github"><i class="fa-brands fa-square-github fa-2x" style="color: #000000;"></i></a>
                    </div>
                    <div class=""><a href="https://www.facebook.com/injamulCSE15" class="" target="_blank"
                            title="facebook"><i class="fa-brands fa-square-facebook fa-2x"></i></a></div>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
